<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="images/order.png" type="image/x-icon">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="style.css">

  <title>Order Summary</title>
</head>
<body>
  <div class="order-summary__container">
    <article class="order-summary">
      <img src="images/illustration-hero.svg" alt="girl with headphone"> 
  
      <div class="order-summary__content section">
        <h1 class="order-summary__title">
          Order Summary
        </h1>
        <p class="order-summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
  
      <div class="order-summary__pricing section">
        <img src="images/icon-music.svg" alt="music icon" class="order-summary__pricing-image">
        <div class="order-summary__pricing-price">
          <p>Annual Plan</p>
          <span>$59.99/year</span>
        </div>
        <a href="#" class="order-summary__pricing-link">
          Change
        </a>
      </div>
  
      <div class="order-summary__btns section">
        <a href="#" class="btn">Proceed to Payment</a>
        <a href="#" class="btn__link">Cancel Order</a>
      </div>
    </article>
  </div>
</body>
</html>
